<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>
    <!-- 외부에 만들어진 css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/4.css">
    <!-- <link rel="stylesheet" type="text/css" href="./css/test.css"> -->
    <link rel="stylesheet" type="text/css" href="./css/semi-layout.css">

    <style>
  .form-input, 
    .btn{
        width: 400px;
        height: 50px;
        font-size: 15px;
        padding: 0.5em 1em;
        outline: none; /* outline은 입력 창 선택 시 강조 효과 */
        border: 1px solid #747171;
        border-radius: 9px; /* 글자 크기의 10%만큼 깎겠다 */
        background-color: #FFFCFC;
    }
    .form-input:focus{/* 선택된 상태를 focus라 한다 */
        border-color: #360A01;
    }

    /*
        버튼은 입력창과 동일하게 구현
        글자를 두껍게 보여주도록 처리(bold)
    */
    .btn{
        font-weight: bold;
        border-color: #360A01;
        background-color: #360A01;
        color: white;
        cursor: pointer;
    }
    .btn:hover{ /* 마우스가 버튼에 올라가면 배경을 조금 더 어둡게 처리 */
        filter: brightness(95%);
    }

    .post,.btn-post{
        width: 150px;
    }


    </style>
    
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script src="multipage.js"></script>
    <script src="join.js"></script>

    <!-- daum 우편 API cdn -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

    <!-- javascript 작성 공간 -->
    <script>
     $(function(){

        refreshProgressbar();

        //이전이나 다음버튼을 누르면 진행상황을 파악하여 게이지 계산
        $(".btn-prev, .btn-next").click(function(){
            //page 중에 보여지는 태그를 찾아서 계산
            //- 전체 페이지 수 + 보여지는 페이지 번호
            refreshProgressbar();
        });
            
            function refreshProgressbar() {

                var count = 0;
                var index = 0;
                $(".page").each(function(idx, el){
                    if($(this).is(":visible")){ //현재 태그가 표시중이라면
                        index = idx+1; //그렇다면 인덱스에 기록해라
                    }
                    count++; //페이지가 몇 개냐
                });
          
                var percent = index * 100 / count;
                $(".progressbar > .guage").css("width", percent+"%");
            };

        });

     $(function(){
            //검색버튼, 우편번호 입력창, 기본주소 입력창을 클릭하면 검색 실행
            $(".post-search").click(function(){
                new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.querySelector("[name=memberPost]").value = data.zonecode;
                document.querySelector("[name=memberAddr1]").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.querySelector("[name=memberAddr2]").focus();
                
            }
          }).open();
        });
     });
    </script>
</head>
<body>
    <form class="join-form" action="" method="post" autocomplete="off">
        
        <div class="container w-400">
            <div class="row">
                <h1>회원가입</h1>
            </div>

                <div class="row left">
                    <input type="text" name="memberId" class="form-input w-100" autocomplete="off" placeholder="아이디 *">
                    <div class="success-feedback">멋진 아이디입니다!</div>
                    <div class="fail-feedback">아이디는 영문과 숫자 5~20자로 작성하세요</div>
                    <div class="fail2-feedback">이미 사용중인 아이디입니다</div>
                </div>
                <div class="row left">
                    <input type="password"name="memberPw" class="form-input w-100" placeholder="비밀번호 *">
                    <div class="success-feedback">올바른 비밀번호 형식입니다</div>
                    <div class="fail-feedback">비밀번호는 영문, 문자, 숫자, 특수문자를 반드시 포함하여 8~16자로 작성하세요</div>
                </div>
                <div class="row left">
                    <input type="password" id="password-check" class="form-input w-100" placeholder="비밀번호 확인 *">
                    <div class="success-feedback">비밀번호가 일치합니다</div>
                    <div class="fail-feedback">비밀번호가 일치하지 않습니다</div>
                    <div class="fail2-feedback">비밀번호를 먼저 작성하세요</div>
                </div>

                <div class="row left">
                        <input type="text" name="memberNickname" placeholder="한글 또는 숫자 2~10자"
                         class="form-input w-100">
                         <div class="success-feedback">멋진 닉네임입니다</div>
                         <div class="fail-feedback">닉네임 형식이 올바르지 않습니다</div>
                         <div class="fail2-feedback">이미 사용중인 닉네임입니다</div>
                </div>
                <div class="row left">
                    <input type="text" name="memberEmail" 
                    placeholder="test@kh.com" class="form-input w-100">
                     <div class="fail-feedback">이메일 형식이 잘못되었습니다</div>
                </div>
                <div class="row left">
                    <input type="tel" name="memberContact" placeholder="010XXXXXXXX (-빼고)"
                     class="form-input w-100">
                     <div class="fail-feedback">전화번호 형식이 올바르지 않습니다</div>
                </div>
                <div class="row left">
                    <input type="date" name="memberBirth" class="form-input w-100">
                    <div class="fail-feedback">잘못된 날짜를 선택하셨습니다</div>
                </div>

                <div class="row left">
                    <input type="text" name="memberPost" placeholder="우편번호"
                    class="form-input post-search post" 
                    size="6" maxlength="6" readonly>
                    <button type="button" class="form-input btn post-search btn-post">우편번호 찾기
                    </button>
                    <input type="text" name="memberAddr1" placeholder="기본주소"
                    class="form-input w-100 mt-10 post-search" readonly>
                    <input type="text" name="memberAddr2" placeholder="상세주소"
                    class="form-input w-100 mt-10">
                    <div class="fail-feedback">모든 주소를 작성해주세요</div>
                    </div>

                    <div class="row left">
                    <button type="submit" class="btn btn-positive">
                        가입하기</button>
                    </div>
            </div>
        </form>
</body>
</html>
