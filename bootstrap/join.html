<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/zephyr/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="test.css" rel="stylesheet"> -->

          <!-- 아이콘 사용을 위한 Font Awesome 6 CDN-->
          <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<style>
    .bg-miso{
        background-color: #99BCED;
        color: #000000;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1">


                <div class="row my5-5 py-5" style="min-height: 400px;">
                    <div class="col-md-8 offset-md-2 col-sm-10 offset-sm-1"> <!-- header.jsp -->

                        <form action="#" method="post" autocomplete="off">

                            <div class="row">
                                <div class="col text-center">
                                   <img src="./images/miso_logo.png" width="40%">
                                </div>
                            </div>

                        <div class="row mt-4">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" name="memberId" class="form-control" placeholder="이글자는안보임">
                                    <label>아이디</label>
        
                                    <div class="valid-feedback">멋진 아이디입니다!</div>
                                    <div class="invalid-feedback">아이디가 형식에 맞지 않습니다</div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" name="memberPw" class="form-control" placeholder="이글자는안보임">
                                    <label>비밀번호</label>
        
                                    <div class="valid-feedback">올바른 비밀번호 형식입니다</div>
                                    <div class="invalid-feedback">비밀번호가 형식에 맞지 않습니다</div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="password" id="password-check" class="form-control" placeholder="이글자는안보임">
                                    <label>비밀번호 확인</label>
        
                                    <div class="valid-feedback">비밀번호가 일치합니다</div>
                                    <div class="invalid-feedback">비밀번호가 일치하지 않습니다</div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="text" name="memberName" class="form-control" placeholder="이글자는안보임">
                                    <label>이름</label>
        
                                    <div class="valid-feedback">사용 가능한 닉네임입니다</div>
                                    <div class="invalid-feedback">사용할 수 없는 닉네임입니다</div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="email" name="memberEmail" class="form-control" placeholder="이글자는안보임">
                                    <label>이메일</label>
        
                                    <div class="invalid-feedback">이메일 형식이 잘못되었습니다</div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="tel" name="memberContact" class="form-control" placeholder="이글자는안보임">
                                    <label>전화번호</label>
   
                                    <div class="invalid-feedback">전화번호 형식이 올바르지 않습니다</div>
                                </div>
                            </div>
                        </div>

                        <!-- 생년월일 입력창 라이브러리 사용할 경우 type="text"로 -->
                        <div class="row mt-2">
                            <div class="col">
                                <div class="form-floating"> 
                                    <input type="date" name="memberBirth" class="form-control" placeholder="이글자는안보임">
                                    <label>생년월일</label>
        
                                    <div class="invalid-feedback">잘못된 날짜를 선택하셨습니다</div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col">

                                <div class="row mt-2 mb-3">
                                    <div class="col-4">
                                        <div class="form-floating">
                                            <input type="text" name="memberPost" class="form-control" 
                                            placeholder="이글자는안보임">
                                            <label>우편번호</label>
                                        </div>
                                        </div>

                                        <div class="col-1 ps-1">
                                            <button type="button" class="btn btn-secondary" style="width: 80px; height: 58px;">
                                                <i class="fa-solid fa-magnifying-glass"></i>
                                            </button> 
                                        </div>
                                    </div>

                                    <div class="col mb-3">
                                        <div class="form-floating">
                                            <input type="text" class="form-control" placeholder="이글자는안보임">
                                            <label>기본주소
                                            </label>     
                                        </div>
                                    </div>

                                </div>
                            </div>


                        <div class="row mt-3">
                            <div class="col">
                                    <button type="button" class="btn btn-lg bg-miso w-100">
                                        회원가입
                                    </button>
                            </div>
                        </div>
                    </form>

                    </div> <!-- footer.jsp -->
                </div>

              

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
