<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/zephyr/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="test.css" rel="stylesheet"> -->
</head>

<style>
    .bg-miso{
        background-color: #99BCED;
        color: #000000;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1">

             
                <div class="row mt-5 pt-5">
                    <div class="col"> 
                        
                        <div class="row mt-5">
                            <div class="col text-center">
                               <img src="./images/miso_logo.png" width="30%">
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                                <div class="form-floating">
                                    <input type="text" name="memberId" class="form-control" placeholder="이글자는안보임">
                                    <label>아이디
                                        <span class="fa-solid fa-asterisk text-danger"></span>
                                    </label>
                                    <div class="invalid-feedback">아이디를 다시 입력하세요</div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                                <div class="form-floating">
                                    <input type="password" name="memberPw" class="form-control" placeholder="이글자는안보임">
                                    <label>비밀번호
                                        <span class="fa-solid fa-asterisk text-danger"></span>
                                    </label>
                                    <div class="invalid-feedback">비밀번호를 다시 입력하세요</div>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="remember">
                                    <label class="form-check-label" for="flexSwitchCheckDefault">아이디 저장</label>
                                  </div>
                            </div>
                        </div>

                        <div class="row mt-2">
                            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                                    <button type="button" class="btn btn-lg bg-miso w-100">로그인</button>
                            </div>
                        </div>
                    </form>

                        <hr class="col-md-6 offset-md-3 col-sm-8 offset-sm-2">
                        <div class="row">
                            <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 text-center mb-5">
                                <a href="findPw" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover">비밀번호 찾기</a>
                                |
                                <a href="join" class="link-underline link-underline-opacity-0 link-underline-opacity-75-hover">회원가입</a>
                            </div>
                        </div>
                        
                    </div>
                </div>
               

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
