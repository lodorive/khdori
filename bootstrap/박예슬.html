<!doctype html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>통합 구현</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/zephyr/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="test.css" rel="stylesheet"> -->

      <!-- 아이콘 사용을 위한 Font Awesome 6 CDN-->
      <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<style>
   .open-image{
        opacity: 0.2;
    }
    .open-image.active,
    .open-image:hover {
        opacity: 1;
        cursor: pointer;
    }

    .main-image{
        width: 100%; /* 주더라도 max-width와 max-height를 줘서 상한선을 주는게 좋음 */
        max-width: 300px;
        max-height: 300px;
    }

</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10 offset-md-1">

                 <div class="mt-4 p-4 bg-dark text-light rounded">
                    <h1>평가 문항</h1>
                    <p>다음 화면과 기능을 구현하시오</p>
                </div>

                <div class="row mt-5">
                    <div class="col d-flex justify-content-center">
                        <img src="./images/question.png" class="main-image">
                    </div>
                </div>
                  
                  <div class="row mt-5">
                    <div class="col-2 col-md-1 col-lg-1">
                        <!-- scr로 해결할 수 있는 부분이면 data-src 속성을 쓰지 않아도 된다 -->
                        <img src="./images/ssusi.png" class="w-100 open-image">
                    </div>
                    <div class="col-2 col-md-1 col-lg-1">
                        <img src="./images/ddukboki.png" class="w-100 open-image">
                    </div>
                    <div class="col-2 col-md-1 col-lg-1">
                        <img src="./images/hamberger.png" class="w-100 open-image">
                    </div>
                    <div class="col-2 col-md-1 col-lg-1">
                        <img src="./images/noodles.png" class="w-100 open-image" data-src="./images/noodles.png">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
    <script>
            $(function() {
            var mainImage = $(".main-image");
            var images = $(".open-image");

            images.click(function() {
                var imageUrl = $(this).attr("src");
                mainImage.attr("src", imageUrl);

                images.removeClass("active");
                $(this).toggleClass("active");
            });
        });
    </script>
</body>

</html>
