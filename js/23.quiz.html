<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 실습</title>
    <!-- 외부에 만들어진 css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일 -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/commons.css">
    <link rel="stylesheet" type="text/css" href="./css/test.css">
    <style>

    </style>

    <!-- javascript 작성 공간 -->
    <script>
        
        window.addEventListener("load", function(){          
            var btnBlack = document.querySelector(".btn-black"); 
            
            btnBlack.addEventListener("click", function(){
                var target = document.querySelector(".target");
                target.style.color = "black";
                target.style.borderColor = "black";
            });
            
            var btnBlue = document.querySelector(".btn-blue"); 
            btnBlue.addEventListener("click", function(){
                var target = document.querySelector(".target");
                target.style.color = "blue";
                target.style.borderColor = "blue";
            });
            
            var btnRed = document.querySelector(".btn-red"); 
            btnRed.addEventListener("click", function(){
                var target = document.querySelector(".target");
                target.style.color = "red";
                target.style.borderColor = "red";
            });
        });

    </script>
</head>
<body>
    <div class="container w-500">
    <div class="row">
        <h1>색상 변경 예제</h1>
    </div>
    <div class="row">
    <h1 class="target" style="border: 1px solid black;">Hello Javascript!</h1>
    </div>
    <div class="row">
    <button class="btn btn-black">검정</button>
    <button class="btn btn-blue">파랑</button>
    <button class="btn btn-red">빨강</button>
    </div>
</div>
</body>
</html>
