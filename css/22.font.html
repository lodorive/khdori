<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 설정</title>
    <!-- 외부에 만들어진 css 파일을 불러오는 코드 -->
    
    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
    <!-- 내가 만든 CSS 파일 -->
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <style>
        .f1{/* 그냥 글꼴을 설정하면 글꼴이 존재하는 PC에서만 정상 출력 */
            font-family: 빙그레 메로나체;
        }
        /*
            웹 폰트(Web Font)
            - 글꼴 파일을 홈페이지에 내장시키는 방식 
            - 글꼴 파일은 확장자가 ttf(True Type Font) 또는 otf
            - 등록을 위해 @font-face 사용
        */
        @font-face{
            font-family: superMagic;
            src: url("./fonts//Cafe24Supermagic-Regular-v1.0.ttf");
        }
        .f2{
            font-family: superMagic;
        }
        @font-face{
            font-family: heaparang;
            src : url("./fonts//Yeongdeok Haeparang.ttf")
        }
        .f3{
            font-family: heaparang;
        }
        @font-face{
            font-family: squareR;
            src : url("./fonts/NanumSquareR.ttf")
        }
        .f4{
            font-family: squareR;
        }
        .f5{
            font-family: 'Nanum Gothic', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container w-400">
        <div class="row">
            <h2>Font 설정</h2>
        </div>
        <div class="row f1">
            가나다라마바사<br>
            ABCDEFG<br>

        </div>
        <div class="row f2">

        </div>

            0123456789<br>
            !@#$%^&*
        </div>
        <div class="row f4">
            가나다라마바사<br>
            ABCDEFG<br>

            0123456789<br>

        </div>
        <div class="row f5">

</body>
</html>
