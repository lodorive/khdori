<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 레이아웃</title>
    <!-- 외부에 만들어진 css 파일을 불러오는 코드 -->

    <!-- 아이콘 사용을 위한 Font Awesome 6 CDN-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   
    <!-- 구글 웹 폰트 사용을 위한 CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <!-- 내가 만든 CSS 파일 -->
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="test.css">

    <style>
    main {
        width: 1000px;
        margin: 0 auto; /* 가운데 정렬 */ 
        font-size: 16px;
    }
    /*
            헤더는 좌/중/우 3개로 구분하여 작성
            - 좌 - 로고 등을 배치
            - 중 - 검색창이나 타이틀을 배치
            - 우 - ??
        */
    section {
        min-height: 400px;
        display: flex;
    }
    section > aside {
        width: 200px;
    }
    section > article {
        flex-grow: 1;
    }
    .flex-container {
            display: flex;
        }
        .inline-flex-container {
            display: inline-flex;
        }
        .flex-container.auto-width > *,
        .inline-flex-container.auto-width > * {
            flex-grow: 1;
        }
        .flex-container.vertical,
        .inline-flex-container.vertical {
            flex-direction: column;
        }
        .flex-container.align-center,
        .inline-flex-container.align-center {
            justify-content: center;
            align-items: center;
        }
        .flex-container.allow-wrap,
        .inline-flex-container.allow-wrap {
            flex-wrap: wrap;
        }
        a.link,
        a.link:visited {
            text-decoration: none;
            color: #2d3436;
        }
        a.link:hover{
            color: #0652DD;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <aside>
                <div class="flex-container vertical center">
                    <div class="row">
                        <h2><a href="#" class="link">메뉴1</a></h2>
                    </div>
                    <div class="row">
                        <h2><a href="#" class="link">메뉴2</a></h2>
                    </div>
                    <div class="row">
                        <h2><a href="#" class="link">메뉴3</a></h2>
                    </div>
                    <div class="row">
                        <h2><a href="#" class="link">메뉴4</a></h2>
                    </div>
                    <div class="row">
                        <h2><a href="#" class="link">메뉴5</a></h2>
                    </div>
                </div>
            </aside>

            <article>컨텐츠</article>

            <aside>
                <div class="flex-container vertical center">
                    <div class="row">
                        <h2><a href="#" class="link">메뉴1</a></h2>
                    </div>
                    <div class="row">
                        <h2><a href="#" class="link">메뉴2</a></h2>
                    </div>
                    <div class="row">
                        <h2><a href="#" class="link">메뉴3</a></h2>
                    </div>
                    <div class="row">
                        <h2><a href="#" class="link">메뉴4</a></h2>
                    </div>
                    <div class="row">
                        <h2><a href="#" class="link">메뉴5</a></h2>
                    </div>
                </div>
            </aside>
        </section>
    </main>
</body>
</html>
